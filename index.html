<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강민구 ♡ 이효원</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Times New Roman", "Noto Serif", serif;
            background-color: #FAF3E0;
            color: #5B4636;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
        }
        .flower-border {
            width: 100%;
            max-width: 650px;
            height: 250px;
            background-image: url('https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/title_flower.jpg?raw=true');
            background-size: cover;
            width: 100%; /* 컨테이너 폭에 맞춤 */
            height: auto; /* 가로에 맞춰 세로 자동 조정 */
            max-width: 100%; /* 이미지 가로폭 조정 */
            margin: auto;
        }
        .content {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .content img {
            max-width: 100%;
/*             max-width: 600px; */
        }
        h1, h2 {
            color: #D2691E;
            font-weight: normal;
        }
        .info, .directions, .account-info {
            margin: 20px 0;
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #E5E5E5;
            border-bottom: 1px solid #E5E5E5;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .contact-info, .account-info p {
            font-size: 1em;
        }
        .account-info button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 0.8em;
            color: white;
            background-color: #D2691E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .account-info button:hover {
            background-color: #C85A17;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery" id="gallery">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/5.jpg?raw=true" alt="Green 1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/1.jpg?raw=true" alt="Hanok 1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/2.jpg?raw=true" alt="Hanok 2">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/8.jpg?raw=true" alt="White 1"> 
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/7.jpg?raw=true" alt="Green 2">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/4.jpg?raw=true" alt="Door 1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/3.jpg?raw=true" alt="Hanok 3">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/6.jpg?raw=true" alt="Green 3"> 
        </div>
        <p class="content">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/content_txt.png?raw=true" alt="init">
        </p>
        <div class="directions">
            <h2>찾아오는 길</h2>
            <p>새문안교회(서울특별시 종로구 새문안로 79)로 오시는 방법:</p>
            <p><strong>대중교통 이용:</strong> 5호선 광화문역 4번 출구에서 도보 5분.</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.5633278439183!2d126.97668691550534!3d37.57248697933461!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9c45d69e80cb%3A0x70e823c8c601ce4c!2z7J287J6F7J6B7L2g7Iuc6rK97Jet7IucIOqwnOyhsOymneyLnCDsnbjspp3rj5kg6rKw65-Z!5e0!3m2!1sko!2skr!4v1690000000000!5m2!1sko!2skr"
                allowfullscreen></iframe>
        </div>

        <div class="contact-info">
            <p>신랑 측 연락처: 010-1234-5678</p>
            <p>신부 측 연락처: 010-9876-5432</p>
        </div>
        <div class="account-info">
            <h2>혼주 계좌번호</h2>
            <p>신랑 측 계좌: 123-456-789012 (신한은행)
                <button onclick="copyToClipboard('123-456-789012')">복사</button>
            </p>
            <p>신부 측 계좌: 987-654-321098 (우리은행)
                <button onclick="copyToClipboard('987-654-321098')">복사</button>
            </p>
            <a href="https://www.shinhan.com/" target="_blank">
                <button>신랑 측 송금하기</button>
            </a>
            <a href="https://www.wooribank.com/" target="_blank">
                <button>신부 측 송금하기</button>
            </a>
        </div>
    </div>

    <script>
        // 계좌번호 복사 기능
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("계좌번호가 복사되었습니다.");
            }).catch(() => {
                alert("복사에 실패했습니다. 다시 시도해 주세요.");
            });
        }
    </script>
</body>
</html>
