<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강민구 ♡ 이효원</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Times New Roman", "Noto Serif", serif;
            background-color: #FFFFFF;
            color: #5B4636;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
        }
        .content {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .content img {
            max-width: 100%;
        }
        h1, h2 {
            color: #D2691E;
            font-weight: normal;
        }
        .info, .directions, .account-info {
            margin: 20px 0;
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #E5E5E5;
            border-bottom: 1px solid #E5E5E5;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .contact-info, .account-info p {
            font-size: 1em;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 0;
            border-radius: 10px;
        }
        .account-info {
            margin: 20px 0;
        }
        .dropdown {
            margin: 10px 0;
/*             background-color: #f5f5f5; */
            background: linear-gradient(to right, #ccc, #999);
            border: 0.5px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .dropdown h4 {
            margin: 0;
            cursor: pointer;
            tect-align: center;
        }
        .account-list {
            display: none;
            padding: 10px 0;
        }
        .account-list p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-button {
            padding: 5px 10px;
            font-size: 0.8em;
            background: linear-gradient(to right, #ccc, #999);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-button:hover {
            background: linear-gradient(to right, #bbb, #888);
        }
    </style>
</head>


  
<body>
    <div class="container">
        <div class="gallery" id="gallery">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/5.jpg?raw=true" alt="Green 1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/white_3.jpg?raw=true" alt="white 3">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/hanok_1.jpg?raw=true" alt="Hanok 3">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/4.jpg?raw=true" alt="Door 1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/6.jpg?raw=true" alt="Green 3"> 
        </div>
        <p class="content">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/txt_3.png?raw=true" alt="txt_3">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/txt_2.png?raw=true" alt="txt_2">
        </p>

        <div class="account-info">
            <div class="dropdown" onclick="toggleDropdown('groom-accounts')">
                <h4>신랑 측 계좌번호 ▼</h4>
                <div class="account-list" id="groom-accounts">
                    <p>우리 000-000-0000 ㅇㅇㅇ
                        <button class="copy-button" onclick="copyToClipboard('123-456-789012')">복사</button>
                    </p>
                    <p>신한 000-000-0000 ㅇㅇㅇ
                        <button class="copy-button" onclick="copyToClipboard('234-567-890123')">복사</button>
                    </p>
                    <p>농협</p> 000-000-0000 ㅇㅇㅇ
                        <button class="copy-button" onclick="copyToClipboard('345-678-901234')">복사</button>
                    </p>
                </div>
            </div>

            <div class="dropdown" onclick="toggleDropdown('bride-accounts')">
                <h4>신부 측 계좌번호 ▼</h4>
                <div class="account-list" id="bride-accounts">
                    <p>우리 000-000-0000 ㅇㅇㅇ
                        <button class="copy-button" onclick="copyToClipboard('456-789-012345')">복사</button>
                    </p>
                    <p>신한 000-000-0000 ㅇㅇㅇ
                        <button class="copy-button" onclick="copyToClipboard('567-890-123456')">복사</button>
                    </p>
                    <p>농협</p> 000-000-0000 ㅇㅇㅇ
                        <button class="copy-button" onclick="copyToClipboard('678-901-234567')">복사</button>
                    </p>
                </div>
            </div>
    </div>

    <script>
        function toggleDropdown(id) {
            const list = document.getElementById(id);
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        // 복사 기능
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("계좌번호가 복사되었습니다.");
            }).catch(() => {
                alert("복사에 실패했습니다. 다시 시도해 주세요.");
            });
        }
    </script>
