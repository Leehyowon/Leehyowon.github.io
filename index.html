<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청첩장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1, h2 {
            color: #4A90E2;
        }
        .info {
            margin: 20px 0;
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .invitation-text {
            margin: 20px 0;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>초대합니다</h1>
        <p class="info">
            저희 두 사람이 함께 새로운 시작을 하려고 합니다.<br>
            소중한 자리에 귀한 걸음 해주시어<br>
            축복해 주시면 감사하겠습니다.
        </p>

        <h2>갤러리</h2>
        <div class="gallery" id="gallery">
            <!-- 슬라이드 이미지들 -->
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/1.jpg?raw=true" alt="이미지1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/2.jpg?raw=true" alt="이미지2">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/3.jpg?raw=true" alt="이미지1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/4.jpg?raw=true" alt="이미지2">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/5.jpg?raw=true" alt="이미지1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/6.jpg?raw=true" alt="이미지2">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/7.jpg?raw=true" alt="이미지1">
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/8.jpg?raw=true" alt="이미지2">  
            <img src="https://github.com/Leehyowon/Leehyowon.github.io/blob/master/img/9.jpg?raw=true" alt="이미지2">  
        </div>

        <div class="invitation-text">
            <h2>결혼식 정보</h2>
            <p>날짜: 2024년 12월 24일</p>
            <p>시간: 오후 2시</p>
            <p>장소: 서울 강남구 예식장</p>
        </div>

        <div class="contact-info">
            <p>신랑 측 연락처: 010-1234-5678</p>
            <p>신부 측 연락처: 010-9876-5432</p>
        </div>
    </div>

    <script>
        // 갤러리 이미지 클릭 시 확대 기능
        document.querySelectorAll('.gallery img').forEach(image => {
            image.addEventListener('click', () => {
                const src = image.src;
                window.open(src, '_blank');
            });
        });
    </script>
</body>
</html>
